<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoniBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="logo.png" id="logoimg"> BoniBot <div class="logo2"> | AI Chatbot </div> </div>
    </div>
    <div ng-app="myApp" ng-controller="MyController">
        <div class="chat-container">
            <div ng-repeat="item in items" 
                ng-class="{'right-align': item.sender === 'kamu', 'left-align': item.sender === 'bot'}">
                {{item.text}}
            </div>
        </div>
        <div class="chat-input">
            <input type="text" ng-model="chatInput" class="form-control" placeholder="Type a message..." ng-keypress="checkEnter($event)" />
            <button ng-click="sendRequest()" class="btn custom-btn"><i class="bi bi-send"></i></button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
