<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonibot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../controllers/teacherlogin.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/teacherregister.css">
</head>
<body ng-app="myApp" ng-controller="RegisterController">
   <div class="header">
        <a href="/"><div class="logo"><img src="../images/logo.png" id="logoimg"> BoniBot <div class="logo2"> | AI Chatbot </div> </div></a>
    </div>
    <div class="mid">
  <div class="middle-container">
    <h4>Login Guru</h4>
    <div class="mb-3 field">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <div class="mb-3 field">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password">
    </div>
    <div class="mb-3">
        <button class="btn" ng-click="continue()" style="background-color: #7B452A; color: white;">Oke, lanjut!</button>
    </div>
    <div class="mb-3">
        <p>Belum punya akun? <a href="/teacherregister" style="color: #7B452A;">Daftar di sini</a></p>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
