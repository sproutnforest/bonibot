<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoniBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="../styles/viewData.css">
</head>
<body ng-app="myApp" ng-controller="ViewDataController">
    <div class="header">
        <a href="/"><div class="logo"><img src="../images/logo.png" id="logoimg"> BoniBot <div class="logo2"> | AI Chatbot </div> </div></a> <button class="btn btn-danger" ng-click="logout()">Logout</button>
    </div>
    <div ng-show="!waiting" class="d-flex justify-content-end mb-3">
      <button ng-click="exportToExcel()" class="btn export">Download Data</button>
    </div>
    <div ng-show="waiting">
        <div class="spinner-container" ng-show="done">
        <div class="spinner"></div>
        <b>Tunggu sebentar yaa...</b>
    </div>
    </div>

    <div ng-show="!waiting" class="table-container">
        <table class="table table-bordered table-striped">
        <thead class="table-head">
          <tr>
            <th>Nama Murid</th>
            <th>Kelas</th>
            <th>Pelajaran</th>
            <th>Pertanyaan</th>
            <th>Jawaban</th>
          </tr>
        </thead>
        <tbody class="table-body" ng-repeat="item in items">
          <tr>
            <td>{{item.student}}</td>
            <td>{{item.grade}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.question}}</td>
            <td>{{item.answer}}</td>
          </tr>
        </tbody>
      </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../controllers/viewData.js"></script>
</body>
</html>
