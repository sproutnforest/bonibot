<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonibot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/teachermenu.css">
</head>
<body>
   <div class="header">
        <a href="/"><div class="logo"><img src="../images/logo.png" id="logoimg"> BoniBot <div class="logo2"> | AI Chatbot </div> </div></a> <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <div class="mid">
  <div class="middle-container">
    <h4>Pilih Menu</h4>
    <div class="button-container">
        <button class="btn m1" onclick="document.location='/viewData'">Lihat Data Chat Anak</button>
        <button class="btn m2" onclick="document.location='/evaluation'">Evaluasi ChatBot</button>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
        const teacherName = localStorage.getItem('bonibotTeacherName');
        if(!teacherName){
            window.location.href = '/teacherlogin';
        }
        function logout() {
            localStorage.removeItem('bonibotTeacherName');
            window.location.href = '/teacherlogin';
        }
  </script>
</body>
</html>
