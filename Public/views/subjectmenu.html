<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonibot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/subjectmenu.css">
</head>
<body ng-app="myApp" ng-controller="SubjectMenuController">
   <div class="header">
         <a href="/"><div class="logo"><img src="../images/logo.png" id="logoimg"> BoniBot <div class="logo2"> | AI Chatbot </div> </div></a>
    </div>
    <div class="mid">
  <div class="middle-container">
    <form>
      <div class="mb-3 drop-container">
        <label for="subject" class="form-label" style="text-align: center;"><h4>Pilih Mata Pelajaran!</h4></label>
        <select class="form-select drop" id="subject" name="subject" ng-model="selectedSubject">
          <option value="PAI">Pendidikan Agama Islam</option>
          <option value="PKN">Pendidikan Kewarganegaraan</option>
          <option value="BIND">Bahasa Indonesia</option>
          <option value="IPAS">Ilmu Pengetahuan Alam dan Sosial</option>
          <option value="PLBJ">Pendidikan Lingkungan dan Budaya Jakarta</option>
        </select>
      </div>
      <button ng-click="continue()" class="btn" style="background-color: #7B452A; color:white;">Yuk Lanjut!</button>
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="../controllers/subjectmenu.js"></script>
</body>
</html>
